<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DAJUN — Introduction</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1d2671, #c33764);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .glass-card {
      width: 90%;
      max-width: 420px;
      padding: 32px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 14px;
      font-weight: 400;
      opacity: 0.85;
      margin-bottom: 24px;
    }

    p {
      font-size: 15px;
      line-height: 1.7;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .tagline {
      font-size: 13px;
      letter-spacing: 1px;
      opacity: 0.75;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
      padding-top: 16px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="glass-card">
    <h1>DAJUN</h1>
    <h2>Creative Mind · Digital Explorer</h2>

    <p>
      Hello, I’m DAJUN.<br/>
      I enjoy creating clean and meaningful experiences
      where design and technology blend seamlessly.
    </p>

    <p>
      I believe simplicity is powerful.<br/>
      Clear ideas, refined visuals, and thoughtful details
      make the biggest impact.
    </p>

    <div class="tagline">
      LESS NOISE · MORE CLARITY
    </div>
  </div>
</body>
</html>
